<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <section class="header">
            <div class="filtro">
                <label for:filtro>Data:</label>
                <input type="date" id="" name="filtro">
                <button type="button">Filtrar</button>
            </div>
            <div class="info info-vencido">
                <spam class="numero">15</spam>
                <p class="descricao">Vencido</p>
            </div>
            <div class="info info-venceagora">
                <spam class="numero">2</spam>
                <p class="descricao">Vence Agora</p>
            </div>
            <div class="info info-avencer">
                <spam class="numero">20</spam>
                <p class="descricao">À Vencer</p>
            </div>
            <div class="info info-total">
                <spam class="numero">72</spam>
                <p class="descricao">Total</p>
            </div>
        </section>
        <section>
            <table>
                <thead>
                    <th>Mátricula</th>
                </thead>
            </table>
        </section>
    </div>

</body>

</html>
